<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Page</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="signup-login_style.css">
</head>
<body>
      <form style="border:1px">
        <div class="container">
            <div class="text-block">

            <h1>Sign Up</h1>
            <p>Please fill in this form to create account.</p>
            <hr>

            <label class="label" for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" name="Name" required> 
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
              <p>Already have account? <a href="login.html" style="color: dodgerblue;"> Login</a></p>
              <p>Go to Main Page<a href="index.html" style="color: dodgerblue;"> Home</a></p>
            </div>
        </div>
          </form>
        </div>
    </form>
</body>
</html>
